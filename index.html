<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aplicacion para gastos</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Mi Aplicacion para gastos</h1>
    <div class="row">
        <div class="col s6">
            <table id="tablaTransaccion" data-transaction-id="1234" data-column-aomunt="4">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descripcion</th>
                        <th>Monto</th>
                        <th>Categoria</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!--  <tr>
                <td>Ingreso</td>
                <td>Sueldo</td>
                <td>1000</td>
                <td>Trabajo</td>
            </tr>
            <tr>
                <td>Egreso</td>
                <td>Big Mac</td>
                <td>7</td>
                <td>Comida</td>
            </tr> -->
                </tbody>
            </table>
        </div>
        <div class="col s6">
            <form action="" id="id_formulario">
                <div class="claseFormulario">
                    Transaccion
                    <p>
                        <label>
                            <input name="transaccion" type="radio" id="transaccionIngreso" value="Ing" checked />
                            <span>Ingreso</span>
                        </label>
                        <label>
                            <input name="transaccion" type="radio" id="transaccionEgreso" value="Egr" />
                            <span>Egreso</span>
                        </label>
                    </p>
                </div>
                <!--  <div class="claseFormulario">
                    <label for="descripcion">Descripcion:</label>
                    <input required type="text" name="descripcion" id="descripcion" value="test">
                </div>
                <div class="claseFormulario">
                    <label for="monto">Monto:</label>
                    <input type="number" name="monto" id="monto" value="1">
                </div> -->
                <div class="row">
                        Descripcion
                    <div class="input-field">
                        <input required placeholder="ingresa descripcion" id="descripcion" name="descripcion" type="text" class="validate">
                    </div>
                        Monto
                    <div class="input-field">
                        <input required placeholder="ingresa monto" id="monto" name="monto" type="number" class="validate">
                        <!-- <label for="last_name">Monto</label> -->
                    </div>
                </div>
                <div class="claseFormulario">
                    <!-- <label for="categoria">Categoria:</label> -->
                    Categoria
                    <select required name="categoria" id="categoria" class="browser-default">
                        <!-- <option value="" selected>Elige una categoria</option> -->
                        <option value="alquiler" selected>Alquiler</option>
                        <option value="comida">Comida</option>
                        <option value="diversion">Diversion</option>
                    </select>
                </div>
                    <!-- <button id="botonDeEnvio">Añadir</button> -->
                    <button class="btn waves-effect waves-light" type="submit" name="action">Añadir
                        <i class="material-icons right">send</i>
                    </button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
